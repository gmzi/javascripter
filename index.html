<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/8004f58d59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Javascripter</title>
    ">
  </head>

  <body>
    <h1>Javascripter</h1>
    <h2>Notes on learning path</h2>
    <div class="display">
      <h3>showing the process</h3>
      <p></p>
    </div>

    <form>
      <label for="name">name</label>
      <input type="text" id="name" placeholder="#" />
      <input type="submit" value="submit" />
    </form>

    <div class="leaf">
      <img src="https://img.icons8.com/ios/500/000000/leaf.png" class="leaf-icon"/>
    </div>
    <div class="javascript">
      <h1>Calculator</h1>
      <form class="calculator">
        <input type="number" class="number-A"> 
        <span>+</span>
        <input type="number" class="number-B">
        <button class="sum">Make it!!</button>
        <span>=</span>
        <span class="result">Result</span>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
