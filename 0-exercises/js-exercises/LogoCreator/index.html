<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Logo creator</title>
</head>
<body>
    <h1>Logo Creator!</h1>
    <form id="logo-form">
        <p>
            <label for="">Your brand name:
                <input type="text" name="name">
            </label>
        </p>
        <p>
            <label for="">Your brand color:
                <input type="color" name="color">
            </label>
        </p>
        <p>
            <label for="">Select font size:
                <input type="range" name="size" min="10" max="300">
            </label>
        </p>
        <input type="submit">
    </form>
    <section id="result">

    </section>

    <script src="app.js"></script>
</body>
</html>
