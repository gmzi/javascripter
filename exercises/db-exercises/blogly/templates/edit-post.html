{% extends 'base.html'%}
{%block title%} Edit post {%endblock%}
{%block list%}
{%endblock%}

{%block edit_post %}
<form action="/posts/{{post.id}}/update" id='new-post-form' method="POST">
    <label for="title">Title</label>
    <input type="text" name="title" value="{{post.title}}"/>
    <label for="content">Content</label>
    <textarea name="content" id="new-post-form" cols="20" rows="5">{{post.content}}</textarea>
    <div class="radio-section">
      <h5>Categories:</h5>
      {%for tag in all_tags%}
      {%if tag in checked_tags%}
        <div class="choose">
          <input type="checkbox" name='category' value='{{tag.name}}' checked='True'>
          <label for="{{tag.name}}">{{tag.name}}</label>
        </div>
      {% else %}
        <div class="choose">
          <input type="checkbox" name='category' value='{{tag.name}}'>
          <label for="{{tag.name}}">{{tag.name}}</label>
        </div>
      {% endif%}
      {% endfor %}
    </div>
    <button>Save changes</button>
    <a class='button btn-discard' href="/posts/{{post.id}}">Discard changes</a>
</form>
{%endblock%}
