{%extends 'base.html'%}
{%block title%} User details {% endblock%}
{%block form%}
{%endblock%}
{%block list%}
{%endblock%}
{%block show%}
<div class="row">
    <div class="img-container">
        <img src="{{user.image_url}}" alt="user-image">
    </div>
    <div class="col">
        <div class="row">
            <h2><span>username: </span>{{user.username}}</h2>
        </div>
        <div class="row">
            <h2><span>first name: </span>{{user.first_name}}</h2>
        </div>
        <div class="row">
            <h2><span>last name: </span>{{user.last_name}}</h2>
        </div>
        <div class="row">
            <a class='button btn-edit' href="/users/{{user.id}}/edit">Edit user</a>
            <a class="button btn-delete" href="/users/{{user.id}}/delete">Delete user</a>
            <a class="button btn-all" href="/">All users</a>
        </div>
    </div>
</div>




{%endblock%}
