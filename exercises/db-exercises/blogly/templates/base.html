<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly</title>
</head>
<body>
    <h1>{%block title%} Users {%endblock%}</h1>
    {%block form%}
    {%endblock%}
    {%block show%}
    {%endblock%}
    {%block list%}
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.username}}</a></li>
        {%endfor%}
    </ul>
    <button><a href="/form">Add user</a></button>
    {%endblock%}
    {%block edit%}
    {%endblock%}
</body>
</html>
