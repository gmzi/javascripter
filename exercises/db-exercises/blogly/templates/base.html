<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Blogly</title>
</head>
<body>
    <h1><a class='main' href="/">Blogly</a></h1>
    <h2>{%block title%} Users: {%endblock%}</h2>
    {%block form%}
    {%endblock%}
    {%block show%}
    {%endblock%}
    {%block list%}
    <ul>
        {% for user in users %}
        <li><a href="/users/{{user.id}}">{{user.username}}</a></li>
        {%endfor%}
    </ul>
    <div class="btn-div">
        <a class="button" href="/form">Add user</a>
    </div>
    {%endblock%}
    {%block edit%}
    {%endblock%}
</body>
</html>
