{% extends 'base.html'%}
{%block content%}
<ul class="movies">
   {%for movie in movies%}
   <li>{{movie}}</li>
   {%endfor%}
</ul>
<form action="/movies/new" method='POST'>
    <h2>Add your movie:</h2>
    <input type="text" placeholder="movie title" name="title">
    <button>submit</button>
</form>
{%endblock%}
